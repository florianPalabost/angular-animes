<h1>Update : {{anime.title}}</h1>
<div class="card">
  <div class="card-body">
    <form [formGroup]="animeForm" novalidate>
      <div class="form-group">
        <label class="col-4">Anime title
        <input type="text" class="form-control" formControlName="title" #title [value]= "anime.title" />
        </label>
      </div>
      <div *ngIf="animeForm.controls['title'].invalid && (animeForm.controls['title'].dirty ||
       animeForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="animeForm.controls['title'].errors.required">
          Anime title is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-12">Synopsis
          <textarea rows="6" class="form-control" formControlName="synopsis" #synopsis [value]= "anime.synopsis" ></textarea>
        </label>
      </div>
      <div *ngIf="animeForm.controls['synopsis'].invalid && (animeForm.controls['synopsis'].dirty ||
       animeForm.controls['synopsis'].touched)" class="alert alert-danger">
        <div *ngIf="animeForm.controls['synopsis'].errors.required">
          synopsis is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-3">Status
          <select class="form-control" formControlName="status" >
            <option value="" disabled>Choose status ...</option>
            <option value="finished">Finished</option>
            <option value="current">In progress</option>
          </select>
        </label>
      </div>
      <div *ngIf="animeForm.controls['synopsis'].invalid && (animeForm.controls['synopsis'].dirty ||
       animeForm.controls['synopsis'].touched)" class="alert alert-danger">
        <div *ngIf="animeForm.controls['synopsis'].errors.required">
          synopsis is required.
        </div>
      </div>


      <div class="form-group">
        <button (click)="updateAnime(animeForm.value)"
                [disabled]="animeForm.invalid"
                class="btn btn-primary">Update Anime</button>
      </div>
    </form>
  </div>
</div>
